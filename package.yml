name       : frameworkintegration
version    : 5.36.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.36/frameworkintegration-5.36.0.tar.xz : 345f6dc25d5f864aaeeffec8b5888c25b3248dcab16210c60663e2a65d1143e1
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - knewstuff-devel
    - knotifications-devel
    - kpackage-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kconfigwidgets-devel
        - kiconthemes-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
