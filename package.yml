name       : frameworkintegration
version    : 5.39.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.39/frameworkintegration-5.39.0.tar.xz : 50b427b53dfdf667d3e6d8de2b1662a7bea508cbf361163f0383a9e82143da8c
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - knewstuff-devel
    - knotifications-devel
    - kpackage-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kconfigwidgets-devel
        - kiconthemes-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
